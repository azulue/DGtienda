{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    <title>{% block tittle %} {% endblock %}</title>
  </head>
  <body>
    <h1>Esta es mi plantilla base</h1>
    <ul class="linea">
      <li>Archivo</li>
      <li>Edicion</li>
      <li>Configuracion</li>
      <li>Ayuda</li>
      <li>Desarrollo</li>
    </ul>

    {% block content %} {% endblock %}
    <img src="{% static 'img/Tonka.jpg' %}" alt="Tonka" />
  </body>
  <script type="text/javascript" src='{% static "js/java.js" %}'></script>
</html>
